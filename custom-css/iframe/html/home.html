<html>

<head>
    <title>ACME Home</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="content">
    <h1>ACME App</h1>
    <div>ACME secures your account thanks to the SAMI platform. If you already have a SAMI account, please sign in.</div>
    <iframe id="sami-iframe-signin" frameborder="0" src="{{ accountUrl }}"></iframe>
    <h2>New to ACME?</h3>
      <div>
        <a class="btn btn-lg btn-primary" href="/signup?iframe={{ iframe }}">Signup with your email</a>
      </div>
      <div>
        OR
      </div>
      <div>
        <a class="btn btn-lg btn-primary" href="{{ samsungUrl }}}">Connect with ARTIK Cloud</a>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript">
    document.getElementById('sami-iframe-signin').onload = function() {
      try {
        // only possible when in same root domain
        if (this.contentWindow && this.contentWindow.location && this.contentWindow.location.href.startsWith("{{ doneUrl }}")) {
          window.location.href = "/"
        }
      } catch(e) {
      }
    }
  </script>

</body>

</html>
