<html>

<head>
    <title>Login API tests</title>
    <link rel="stylesheet" href="login-api.css">
</head>

<body>
  <div class="content">
    <div class="center" id="userInfo">
        No user authentified
    </div>

    <div class="center">
    (<a href="/token?reset=true">Reset token</a>)
    </div>

    {% if redirect %}
    <div class="center">
      <h1>Redirect successful</h1>
    </div>
    {% endif %}

    <div class="center">
      <select id="content-type">
        <option value="form">Standard form</option>
        <option value="ajax-form-html">send ajax form encoded and response in html</option>
        <option value="ajax-form-json">send ajax form encoded and response in json</option>
        <option value="ajax-json-json" selected>send ajax with json data and response in json</option>
      </select>
    </div>

    <div class="space">

    <div class="center">
      <select id="account">
        <option value="SAMI" selected>SAMI Account</option>
        <option value="SAMSUNG">SAMSUNG Account</option>
        <option value="ANY">Any</option>
      </select>
    </div>

    <div class="signup group">
      <h2>Signup</h2>
      <form class="center" action="signup" method="GET">
        <input type="submit" class="get" value="Get signup form"/>
      </form>

      <form action="signup" method="POST">
          <div class="center">OR</div>
          <input type="hidden" name="error_uri"/>
          <label>Email[*]</label><input type="text" name="email" value=""/>
          <label>Password[*]</label><input type="password" name="password" value=""/>
          <label>Fullname</label><input type="text" name="fullName" value=""/>
          <label>Name[*]</label><input type="text" name="name" value=""/>
          <input type="submit" value="POST SIGNUP"/>
      </form>

      <div class="clear"></div>
    </div>

    <div class="signin group">
      <h2>Signin</h2>
      <form class="center" action="signin" method="GET">
        <input type="submit" class="get" value="GET signin form"/>
      </form>

      <form action="signin" method="POST">
          <div class="center">OR</div>
          <input type="hidden" name="error_uri"/>
          <label>Email or Name[*]</label><input type="text" name="username" value=""/>
          <label>Password[*]</label><input type="password" name="password" value=""/>
          <input type="submit" value="POST SIGNIN"/>
      </form>
      <div class="clear"></div>
    </div>

    <div class="checkSession group">
      <h2>Check Session</h2>
      <form action="checkSession" method="POST">
        <input type="hidden" name="token" value="{{ token }}"/>
        <input type="submit" value="POST CHECK SESSION"/>
      </form>
      <div class="clear"></div>
    </div>

    <div class="checkToken group">
      <h2>Check Token</h2>
      <form action="checkToken" method="POST">
        <label>Token</label><input type="text" name="token" value="{{ token }}"/>
        <input type="submit" value="POST CHECK TOKEN"/>
      </form>
      <div class="clear"></div>
    </div>

    <div class="signout group">
      <h2>Signout</h2>
      <form action="signout" method="POST">
          <input type="submit" value="POST SIGNOUT"/>
      </form>
      <div class="clear"></div>
    </div>

    <div class="activation group">
      <h2>Resend Activation</h2>
      <form action="resendActivation" method="POST">
          <label>Email[*]</label><input type="text" name="username" value=""/>
          <input type="submit" value="POST RESEND ACTIVATION"/>
      </form>

      <div class="clear"></div>
    </div>

    <div class="profile group needToken">
      <h2>Profile</h2>
      <form class="center" action="profile/edit" method="GET">
        <input type="submit" class="get" value="GET Edit profile"/>
      </form>
      <div class="clear"></div>


      <form action="profile/edit" method="POST">
          <div class="center">OR</div>
          <label>creationDate</label><input type="text" name="creationDate" readonly/>
          <label>Email[*]</label><input type="text" name="email" value="" readonly/>
          <label>Fullname</label><input type="text" name="fullName" value=""/>
          <label>Name</label><input type="text" name="username" value="" readonly/> <!-- Name can't be updated in Gaia -->
          <label><b>Extended</b></label><br/>
          <label>Sex</label><input type="text" name="sex" value=""/>
          <label>Birth date (yyyy-MM-dd)</label><input type="text" name="birthDate" value=""/>
          <label>Height (ft)</label><input type="text" name="height" value=""/>
          <label>Weight (lb)</label><input type="text" name="weight" value=""/>

          <input type="submit" value="POST Edit profile"/>
      </form>

      <div class="clear"></div>
    </div>

    <div class="changeEmail group needToken">
      <h2>Change Email</h2>
      <form class="center" action="changeEmail" method="GET">
        <input type="submit" class="get" value="GET Change email Form"/>
      </form>
      <div class="clear"></div>

      <form action="changeEmail" method="POST">
          <div class="center">OR</div>
          <label>New email[*]</label><input type="text" name="updated" value=""/>
          <label>Confirm email[*]</label><input type="text" name="confirm" value=""/>
          <input type="submit" value="POST Change email"/>
      </form>

      <div class="clear"></div>
    </div>

    <div class="changePassword group needToken">
      <h2>Change Password</h2>
      <form class="center" action="changePassword" method="GET">
        <input type="submit" class="get" value="GET ChangePassword Form"/>
      </form>
      <div class="clear"></div>

      <form action="changePassword" method="POST">
          <div class="center">OR</div>
          <label>Email[*]</label><input type="text" name="username" value=""/>
          <label>Current password[*]</label><input type="password" name="current" value=""/>
          <label>New password[*]</label><input type="password" name="updated" value=""/>
          <label>Confirm new password[*]</label><input type="password" name="confirm" value=""/>
          <input type="submit" value="POST ChangePassword"/>
      </form>

      <div class="clear"></div>
    </div>
    

    <div class="forgotPassword group needToken">
      <h2>Forgot Password</h2>
      <form class="forgotPassword center" action="forgotPassword" method="GET">
        <input type="submit" class="get" value="GET forgot password form"/>
      </form>

      <form class="forgotPassword" action="forgotPassword" method="POST">
          <div class="center">OR</div>
          <label>Email[*]</label><input type="text" name="email" value=""/>
          <input type="submit" value="POST FORGOT PASSWORD"/>
      </form>
      <div class="clear"></div>
    </div>
    
    <div class="resetPassword group needToken">
      <h2>Reset Password</h2>
      <form class="resetPassword center" action="resetPassword" method="GET">
        <input type="submit" class="get" value="GET reset password form"/>
      </form>

      <form class="resetPassword" action="resetPassword" method="POST">
          <div class="center">OR</div>
          <label>request_id[*]</label><input type="text" id ="request_id" name="request_id" value=""/>
          <label>Password[*]</label><input type="password" name="newPassword" value=""/>
          <label>Confirm password[*]</label><input type="password" name="confirmPassword" value=""/>
          <input type="submit" value="POST RESET PASSWORD"/>
      </form>
      <div class="clear"></div>
    </div>


  </div>

  <script>
    function Data() {
      this.ACCOUNT_URL = "{{ accountUrl }}"
      this.CLIENT_ID = "{{ clientId }}"
      this.SAMI_API_URL = "{{ samiApiUrl }}"
      this.TOKEN = "{{ token }}"
    }
    var DATA = new Data()
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="URI.js"></script>
  <script src="login-api.js"></script>
  </div>
</body>

</html>
