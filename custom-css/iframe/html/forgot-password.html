<html>

<head>
    <title>ACME Home</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="content">
    <h2>Oooops you forgot your password</h2>
    <div>
      That happens to the best of us. No problem!
    </div>  

    <iframe id="sami-iframe-forgotpassword" frameborder="0" src="{{ accountUrl }}"></iframe>
  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript">
    document.getElementById('sami-signin').onload = function() {
      try {
        // only possible when in same root domain
        if (this.contentWindow && this.contentWindow.location && this.contentWindow.location.href === "{{ doneUrl }}") {
          window.location.href = "/"
        }
      } catch(e) {
      }
    }
  </script>

</body>

</html>
