<html>

<head>
    <title>ACME</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="blank.css">
    <link rel="stylesheet" href="acme.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>

<body>
  <div class="container">

    <h1 class="padd">ACME Application</h1>
    <div class="center">
      <p>An ARTIK Cloud account sample application</p>
      {% if message %}
      <div class="alert alert-success" role="alert">{{ message }}</div>
      {% endif %}
      <div class="login-btn">
        <a class="btn btn-primary" href="{{ authUrl }}/authorize?test_css_blank={{ testCSS }}&response_type=code&client_id={{ clientId }}&redirect_uri=http://localhost:4444/redirect">
          Test Sign in with redirect
        </a>
      </div>
      <div class="login-btn">
        <a class="btn btn-primary" href="/signin?">
          Test Sign in with iFrame
        </a>
      </div>
    </div>
  </div>
</body>

</html>
