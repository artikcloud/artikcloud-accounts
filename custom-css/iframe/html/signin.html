<html>

<head>
    <title>ACME Home</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="content">
    <h2>Sign in to ACME</h2>
    <div>
      We use <a href="https://www.samsungsami.io">SAMI</a> to secure and save your data. Sign in with your SAMI account.
    </div>  

    <iframe id="sami-iframe-signin" frameborder="0" src="{{ accountUrl }}"></iframe>
  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript">
    document.getElementById('sami-iframe-signin').onload = function() {
      try {
        // only possible when in same root domain
        if (this.contentWindow && this.contentWindow.location && this.contentWindow.location.href.startsWith("{{ doneUrl }}")) {
          window.location.href = "/"
        }
      } catch(e) {
      }
    }
  </script>

</body>

</html>
